<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | CodingNepal</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("hero-bg.jpg"), #000;
      background-position: center;
      background-size: cover;
    }

    .wrapper {
      width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
    }

    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    /* Styling the eye icon */
    .input-field span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #fff;
    }

    /* Change eye color on hover */
    .input-field span:hover {
      color: #777;
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: #fff;
    }

    #remember {
      accent-color: #fff;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
    }

    .wrapper a {
      color: #efefef;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {

      color: #fff;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);


    }

    button:hover {
      color: #fff;
      background: linear-gradient(-135deg, #71b7e6, #9b59b6)
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <form action="#" method="POST">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" name="username" required>
        <label>Enter your username</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" id="password" required>
        <label>Enter your password</label>
        <span class="toggle-icon" onclick="togglePassword()">üëÅ</span>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p onclick="toggleRememberMe()">Remember me</p>
        </label>
        <a href="#" onclick="showForgotMessage(event)">Forgot password?</a>

      </div>
      <button type="submit">Log In</button>

      <div id="forgot-msg" style="color: #ffcccc; font-size: 14px; margin-top: 15px; display: none;">
        <!-- Message will appear here -->
      </div>

    </form>
  </div>

  <script>
    function togglePassword() {
      var passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";  // Show password
      } else {
        passwordField.type = "password"; // Hide password
      }
    }

    function showForgotMessage(e) {
      e.preventDefault(); // Prevent default anchor behavior
      const msgDiv = document.getElementById("forgot-msg");
      alert("Please contact your server manager to reset your password.");
      // msgDiv.innerText = "üîí Please contact your server manager to reset your password.";
      // msgDiv.style.display = "block";
    }

    function toggleRememberMe() {
      const rememberCheckbox = document.getElementById("remember");
      // rememberCheckbox.checked = !rememberCheckbox.checked; // Toggle the checkbox state
      alert("You will not be remembered! because you are on admin panel.");
    }

  </script>
</body>

</html>
